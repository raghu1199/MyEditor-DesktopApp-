<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
  <meta charset="UTF-8" />
  <title>Kodin</title>
  <!-- <script type="module" src="./src/tailwind.js"></script> -->


  <style>
  
 
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background: #1e1e1e;
      color: #d4d4d4;
    }

    #sidebar {
      background: #252526;
      min-width: 140px;
    }

    #topbar {
      background: #333333;
      color: #d4d4d4;
      -webkit-app-region: drag;
    }

    #topbar button {
      -webkit-app-region: no-drag;
    }



    .gutter {
      background-color: #3c3c3c;
      border-radius: 2px;
      transition: background-color 0.2s ease;
    }

    .gutter:hover {
      background-color: #555555;
    }

    .gutter.gutter-horizontal {
      cursor: col-resize;
      width: 4px;
    }

    .gutter.gutter-vertical {
      cursor: row-resize;
      height: 4px;
    }
    /* Add to your CSS */
    #sidebar {
      overflow-y: auto;
      max-height: 100vh;       /* So it doesn't overflow page */
      padding-right: 4px;      /* Optional: for scrollbar spacing */
    }
    #sidebar::-webkit-scrollbar {
  width: 6px;
}
#sidebar::-webkit-scrollbar-thumb {
  background-color: #555;
  border-radius: 3px;
}



    #sidebar li {
      border-radius: 4px;
      padding: 4px 8px;
    }

    #sidebar li:hover {
      background: #3c3c3c;
    }

    #tabBar {
      background: #252526;
      display: flex;
      overflow-x: auto;
      border-bottom: 1px solid #3c3c3c;
      height: 32px;
    }

    .tab {
      padding: 4px 12px;
      cursor: pointer;
      white-space: nowrap;
      background: #2d2d2d;
      border-right: 1px solid #3c3c3c;
      display: flex;
      align-items: center;
      font-size: 13px;
      font-family: Consolas, 'Courier New', monospace;
    }

    .tab.active {
      background: #1e1e1e;
      font-weight: 500;
      border-bottom: 2px solid #007acc;
    }

    .tab-close {
      margin-left: 8px;
      color: #888;
      cursor: pointer;
      font-size: 12px;
    }

    .tab-close:hover {
      color: #f87171;
    }

    #tabBar::-webkit-scrollbar {
      height: 4px;
    }

    #tabBar::-webkit-scrollbar-track {
      background: #2d2d2d;
    }

    #tabBar::-webkit-scrollbar-thumb {
      background: #555;
    }

    #tabBar::-webkit-scrollbar-thumb:hover {
      background: #888;
          }


    #editor, #output {
      width: 100%;
      min-height: 0;
    }
#output {
  display: flex;
  flex-direction: column;
  min-height: 0;       /* allow shrinking */
  height: 100%;        /* take full vertical space from Split.js */
  overflow: hidden;    
  border-top: 1px solid #3c3c3c; 
  border-bottom: 1px solid #3c3c3c;
  padding: 0; 
  margin: 0;
}

.xterm {
  flex: 1 1 auto;      /* grow and shrink with container */
  min-height: 0;       /* allow shrinking */
  overflow: hidden !important;
}



    /* Bottom bar pinned */
    /* Bottom bar fixed at the bottom spanning full width */
#bottombar {
  position: fixed;       /* Fix it at the bottom */
  bottom: 0;             /* Stick to bottom */
  left: 0;               /* Start from left */
  right: 0;              /* End at right */
  height: 22px;
  background: #007acc;
  color: #ffffff;
  border-top: 1px solid #3c3c3c;
  font-size: 12px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 10px;
  user-select: none;
  z-index: 999;          /* On top of everything else */
}
#bottombar span { margin-left: 12px; }
#mainPane,#copilotPane {
  height: 100%;
  overflow: hidden;
  padding-bottom: 22px;  /* Same as bottombar height */
}
#mainWithCopilot
{

  display: flex;
  height: 100%;
  width: 100%;
  padding-bottom: 22px;  /* Same as bottombar height */
}

  </style>
</head>


<body class="h-screen flex flex-col">

  <div id="topbar"></div>
   <!-- <div id="topbar" class="flex items-center px-4 h-10 space-x-2 text-sm"></div> -->
  <div id="app" class="hidden flex-1"></div>

  


<div id="editorLayout" class="hidden flex flex-1 flex-row overflow-hidden">
  <!-- Sidebar -->
  <div id="sidebar" class="min-w-[140px] overflow-y-auto">
    <h3 id="sidebarHeader" class="text-lg font-bold mb-4">Explorer</h3>
    <div id="fileList"></div>
  </div>

  <!-- Gutter between Sidebar and Editor -->
  <div class="gutter gutter-horizontal"></div>
  
<!-- Main Editor + Output + Tabs + Copilot Pane -->
<div id="mainWithCopilot" class="flex flex-1 h-full">
  <!-- Main Editor Area -->
  <div id="mainPane" class="flex flex-col h-full">
    <div id="tabBar"></div>
    <div id="editor" class="w-full flex-1"></div>
    <div id="output" class="p-4 overflow-y-auto h-32"></div>
  </div>

  <!-- Copilot Pane -->
  <div id="copilotPane"
    class="hidden bg-[#1e1e1e] text-gray-300 border-l border-[#3c3c3c] flex flex-col">
    
    <!-- Header -->
    <div class="flex items-center justify-between px-3 py-2 border-b border-[#3c3c3c] bg-[#2d2d2d]">
      <span class="text-sm font-semibold text-teal-400">Kodin</span>
      <button id="copilotToggleBtn" type="button"
        class="text-gray-400 hover:text-teal-300 text-xs">‚ùå</button>
    </div>

    <!-- Messages Section -->
    <div id="copilotContent" class="flex-1 overflow-y-auto p-2 text-sm space-y-2"></div>

    <!-- Input Section -->
    <form id="copilotForm" class="p-2 border-t border-[#3c3c3c]">
      <textarea id="copilotInput" placeholder="Ask something..." rows="2"
        class="w-full bg-[#1e1e1e] border border-[#3c3c3c] rounded text-sm text-white px-2 py-1 resize-none focus:outline-none focus:border-teal-400"></textarea>
      <button type="submit"
        class="mt-2 w-full bg-teal-500 hover:bg-teal-400 text-black font-semibold py-1 rounded text-sm">Send</button>
    </form>
  </div>
</div>


  <!-- Bottom Bar (always spans full width) -->
  <div id="bottombar" class="h-6 bg-[#2d2d2d] text-gray-300 flex items-center justify-between px-4 border-t border-[#3c3c3c] text-xs">
    <span class="flex-1">Ln 1, Col 1</span>
    <span>UTF-8</span>
    <span>Spaces: 4</span>
    <span>JavaScript</span>
  </div>

  <script type="module" src="./src/renderer.js"></script>
</body>

</html>
